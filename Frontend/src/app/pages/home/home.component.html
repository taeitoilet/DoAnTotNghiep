<div class="container mx-auto px-4 py-8">
  <!-- Hero Section -->
  <section class="hero-section mb-12">
    <div class="bg-gradient-to-r from-orange-500 to-red-600 rounded-2xl p-8 text-white">
      <h1 class="text-4xl font-bold mb-4">Foodee - Đặt đồ ăn dễ dàng</h1>
      <p class="text-xl mb-6">Khám phá hàng nghìn món ăn ngon từ các nhà hàng uy tín</p>
      <div class="search-bar bg-white rounded-lg p-4 flex items-center">
        <input type="text" placeholder="Tìm kiếm món ăn, nhà hàng..." class="flex-1 text-gray-800 outline-none">
        <button class="bg-orange-500 text-white px-6 py-2 rounded-lg ml-4">Tìm kiếm</button>
      </div>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories-section mb-12">
    <h2 class="text-2xl font-bold mb-6">Danh mục món ăn</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      <div *ngFor="let category of categories" class="category-card bg-white rounded-xl p-4 text-center shadow-md hover:shadow-lg transition-shadow cursor-pointer">
        <div class="icon-wrapper mb-3">
          <i class="text-3xl text-orange-500 fas fa-{{category.icon}}"></i>
        </div>
        <h3 class="font-medium">{{category.name}}</h3>
      </div>
    </div>
  </section>

  <!-- Promotions Section -->
  <section class="promotions-section mb-12">
    <h2 class="text-2xl font-bold mb-6">Ưu đãi hấp dẫn</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let promo of promotions" class="promo-card bg-white rounded-xl overflow-hidden shadow-md">
        <img [src]="promo.image" [alt]="promo.title" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">{{promo.title}}</h3>
          <p class="text-gray-600">Mã: <span class="font-bold text-orange-500">{{promo.code}}</span></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Restaurants Section -->
  <section class="featured-restaurants-section">
    <h2 class="text-2xl font-bold mb-6">Nhà hàng nổi bật</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let restaurant of featuredRestaurants" class="restaurant-card bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition-shadow">
        <img [src]="restaurant.image" [alt]="restaurant.name" class="w-full h-48 object-cover">
        <div class="p-4">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-xl font-semibold">{{restaurant.name}}</h3>
            <div class="rating flex items-center">
              <i class="fas fa-star text-yellow-400 mr-1"></i>
              <span>{{restaurant.rating}}</span>
            </div>
          </div>
          <p class="text-gray-600">{{restaurant.cuisine}}</p>
        </div>
      </div>
    </div>
  </section>
</div>
